<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>神笔马良画股市</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style/index.css">
    <script>
    var _hmt = _hmt || [];
    (function() {
          var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?80d3cf4ad7485c54da12863827ddfd7a";
              var s = document.getElementsByTagName("script")[0]; 
                s.parentNode.insertBefore(hm, s);
    })();
    </script>
</head>
<body>
    <div class="container">
        <img class="logo" src="{{ STATIC_URL }}images/logo.png" />
        <button class="reset"></button>
        <div class="reset-text">重画</div>
        <canvas id="trend"></canvas>
        <div class="pen">
            <img class="circle1" src="{{ STATIC_URL }}images/circle1.png"/>
            <img class="circle2" src="{{ STATIC_URL }}images/circle2.png"/>
        </div>
        <textarea class="idea" placeholder="告诉朋友你的预测理由吧"></textarea>
        <button class="share">分享我的预测</button>
        <button class="attention">关注公众号</button>
    </div>
    <div class="shareImg" style="display:none">
        <img class="share_person" src="{{ STATIC_URL }}images/sharebg_person.png" style="display:none"/>
        <img class="share_text" src="{{ STATIC_URL }}images/sharebg_text.png" style="display:none"/>
    </div>
    <div id="username" style="display: none">{{ username }}</div>
    <div id="avatar" style="display: none">{{ avatar }}</div>
    <div id="id" style="display: none">{{ id }}</div>
    <div id="date" style="display: none">{{ date|date:"n月j日" }}</div>
    <div id="date" style="display: none">{{ date|date:"n月j日" }}</div>
    <div id="esc1" class="rank">
        <div class="rank-text">哇靠！</div>
        <div class="rank-text">原来你就是起死回生的“国家队”！</div>
        <div class="rank-text">快让朋友来抱大腿！</div>
    </div>
    <div id="esc2" class="rank">
        <div class="rank-text">恭喜！</div>
        <div class="rank-text">你就是时刻等着被坑上天台的可怜小散，</div>
        <div class="rank-text">说好的不哭呢？</div>
    </div>
    <div id="desc1" class="rank">
        <div class="rank-text">纳尼？</div>
        <div class="rank-text">你就是那个15岁学炒股、</div>
        <div class="rank-text">8年身价过亿的小股神？</div>
    </div>
    <div id="desc2" class="rank">
        <div class="rank-text">呵呵！</div>
        <div class="rank-text">你跟看空大师格罗斯很像哦，</div>
        <div class="rank-text">明天买点啥咧？</div>
    </div>
    <div id="eq1" class="rank">
        <div class="rank-text">天了噜！</div>
        <div class="rank-text">地球上真有你这样认真呆萌的学院派，</div>
        <div class="rank-text">哦买噶！</div>
    </div>
    <div id="eq2" class="rank">
        <div class="rank-text">尼玛，</div>
        <div class="rank-text">你以为这是心电图，</div>
        <div class="rank-text">会出人命的！</div>
    </div>
<script type="text/javascript" src="{{ STATIC_URL }}script/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}script/velocity.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}script/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}script/weixinshare.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}script/drawData.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}script/touchDraw.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}script/index.js"></script>
</body>
</html>
