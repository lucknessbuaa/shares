<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>神笔马良画股市</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style/visit.css">
    <script>
    var _hmt = _hmt || [];
    (function() {
          var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?050eb572b47e4dfbfd95867a62d690c5";
              var s = document.getElementsByTagName("script")[0]; 
                s.parentNode.insertBefore(hm, s);

<body>

        {{ info }}

        听哥的，大盘绝对这样走！
        {% endif %}

        <button class="predict">我也来预测走势</button>
    </div>
    <div id="avatarData">{{ avatar }}</div>
<script type="text/javascript" src="{{ STATIC_URL }}script/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}script/jweixin-1.0.0.js"></script>

</html>
